{{ define "main" }}
<main class="content">
	{{ $titles := where .Pages "Type" "titles" }}
	{{ $sorted := ($titles.ByParam "number").Reverse }}
	{{ $paginator := .Paginate $sorted }}

	{{ range $paginator.Pages }}
	{{ .Render "card" }}
	{{ end }}

	{{ template "_internal/pagination.html" . }}
</main>
{{ end }}
